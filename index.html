<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
  <title>Diversity Group Ltd | Transforming Healthcare</title>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              teal: '#008B9B',
              green: '#2E8B57',
              dark: '#0F172A',
              light: '#F8FAFC',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in': 'fadeIn 1s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- ICON COMPONENTS ---
    const IconMenu = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>;
    const IconX = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 6 6 18"/><path d="m6 6 18 12"/></svg>;
    const IconPhone = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
    const IconMail = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
    const IconMapPin = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
    const IconChevronRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m9 18 6-6-6-6"/></svg>;
    const IconActivity = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>;
    const IconMicroscope = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg>;
    const IconCpu = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>;
    const IconGraduationCap = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"/><path d="M22 10v6"/><path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"/></svg>;
    const IconCheck = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M20 6 9 17l-5-5"/></svg>;
    const IconArrowRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;

    // --- SLIDESHOW COMPONENT ---
    const Slideshow = () => {
      const slides = ['static/images/dg-slideshow-3.jpg', 'static/images/dg-slideshow-2.jpg', 'static/images/dg-slideshow-1.jpeg'];
      const [currentSlide, setCurrentSlide] = useState(0);
      useEffect(() => {
        const interval = setInterval(() => { setCurrentSlide((prev) => (prev === slides.length - 1 ? 0 : prev + 1)); }, 5000); 
        return () => clearInterval(interval);
      }, [slides.length]);
      return (
        <section className="relative w-full h-[300px] md:h-[500px] overflow-hidden bg-slate-900">
           {slides.map((slide, index) => (
             <div key={index} className={`absolute inset-0 transition-opacity duration-1000 ease-in-out ${index === currentSlide ? 'opacity-100 z-10' : 'opacity-0 z-0'}`}>
               <img src={slide} alt={`Slide ${index + 1}`} className="w-full h-full object-cover opacity-80" />
             </div>
           ))}
           <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-20 flex space-x-2">
             {slides.map((_, index) => ( <button key={index} onClick={() => setCurrentSlide(index)} className={`w-3 h-3 rounded-full transition-all duration-300 ${index === currentSlide ? 'bg-brand-teal w-8' : 'bg-white/50 hover:bg-white'}`} /> ))}
           </div>
        </section>
      );
    };

    // --- MAIN APP COMPONENT ---
    const DiversityGroupWebsite = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => { setScrolled(window.scrollY > 20); };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToSection = (id) => {
        const element = document.getElementById(id);
        if (element) {
          const offset = 80;
          const elementPosition = element.getBoundingClientRect().top;
          const offsetPosition = elementPosition + window.pageYOffset - offset;
          window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
          setIsMenuOpen(false);
        }
      };

      const navLinks = ['about', 'products', 'services', 'research', 'contact'];

      return (
        <div className="min-h-screen font-sans text-slate-600 bg-slate-50">
          
          {/* --- STICKY HEADER --- */}
          <header className={`fixed top-0 w-full z-50 transition-all duration-300 border-b ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-md border-slate-200 py-3' : 'bg-white border-transparent py-5'}`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center">
                <div className="flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                  <img src="static/images/android-chrome-512x512.png" alt="Diversity Group Logo" className="h-12 w-auto" />
                  <div className="flex flex-col leading-none">
                    <span className="text-xl font-bold text-brand-teal tracking-tight">DIVERSITY</span>
                    <span className="text-sm font-bold text-brand-green tracking-widest uppercase">GROUP</span>
                  </div>
                </div>
                <nav className="hidden md:flex items-center space-x-8">
                  {navLinks.map((item) => ( <button key={item} onClick={() => scrollToSection(item)} className="text-sm font-semibold text-slate-600 hover:text-brand-teal uppercase tracking-wide transition-colors duration-200">{item}</button> ))}
                  <button onClick={() => scrollToSection('contact')} className="bg-brand-teal text-white px-5 py-2.5 rounded-full text-sm font-semibold shadow-lg shadow-brand-teal/30 hover:bg-teal-700 hover:shadow-teal-700/40 transition-all transform hover:-translate-y-0.5">Get Quote</button>
                </nav>
                <button className="md:hidden text-slate-700 focus:outline-none" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                  {isMenuOpen ? <IconX size={28} /> : <IconMenu size={28} />}
                </button>
              </div>
            </div>
            {isMenuOpen && (
              <div className="md:hidden absolute top-full left-0 w-full bg-white border-b border-slate-100 shadow-xl animate-fade-in-down">
                <nav className="flex flex-col px-6 py-4 space-y-4">
                  {navLinks.map((item) => ( <button key={item} onClick={() => scrollToSection(item)} className="text-left text-slate-700 hover:text-brand-teal font-medium uppercase py-2 border-b border-slate-50 last:border-0">{item}</button> ))}
                  <button onClick={() => scrollToSection('contact')} className="mt-2 w-full bg-brand-teal text-white py-3 rounded-lg font-bold shadow-md">Contact Us</button>
                </nav>
              </div>
            )}
          </header>

          {/* --- HERO SECTION --- */}
          <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
            <div className="absolute top-0 right-0 -z-10 w-1/2 h-full bg-gradient-to-l from-teal-50 to-transparent opacity-60"></div>
            <div className="absolute bottom-0 left-0 -z-10 w-96 h-96 bg-brand-green/5 rounded-full blur-3xl"></div>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid md:grid-cols-2 gap-12 lg:gap-16 items-center">
                <div className="space-y-8 animate-fade-in-up">
                  <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-teal-50 border border-teal-100 text-brand-teal text-sm font-medium">
                    <span className="relative flex h-2 w-2">
                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-teal-400 opacity-75"></span>
                      <span className="relative inline-flex rounded-full h-2 w-2 bg-brand-teal"></span>
                    </span>
                    Leading Healthcare Solutions Provider
                  </div>
                  <h1 className="text-4xl md:text-5xl lg:text-6xl font-extrabold text-slate-900 leading-[1.15]">Transforming Healthcare Through <br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-teal to-brand-green">Advanced Technology</span></h1>
                  <p className="text-lg text-slate-600 max-w-lg leading-relaxed">We specialize in end-to-end radiology solutions, premium equipment supply, and healthcare ICT systems across Africa.</p>
                  <div className="flex flex-wrap gap-4">
                    <button onClick={() => scrollToSection('products')} className="bg-brand-teal text-white px-8 py-4 rounded-xl font-bold shadow-lg shadow-brand-teal/25 hover:bg-teal-700 transition-all flex items-center gap-2 group">Explore Products <IconArrowRight size={20} className="group-hover:translate-x-1 transition-transform" /></button>
                    <button onClick={() => scrollToSection('about')} className="bg-white text-slate-700 border border-slate-200 px-8 py-4 rounded-xl font-bold hover:bg-slate-50 hover:border-slate-300 transition-all">Our Story</button>
                  </div>
                  <div className="pt-8 border-t border-slate-200 flex items-center gap-8">
                    <div><p className="text-3xl font-bold text-slate-900">2015</p><p className="text-sm text-slate-500 font-medium">Established</p></div>
                    <div className="w-px h-10 bg-slate-200"></div>
                    <div><p className="text-3xl font-bold text-slate-900">10+</p><p className="text-sm text-slate-500 font-medium">Global Partners</p></div>
                  </div>
                </div>
                <div className="relative">
                  <div className="relative rounded-3xl overflow-hidden shadow-2xl border-4 border-white transform md:rotate-2 hover:rotate-0 transition-transform duration-500 aspect-[4/3] bg-slate-200">
                    <img src="static/images/dg-state-of-the-art-imagery.jpeg" alt="Modern Medical Technology" className="w-full h-full object-cover" />
                    <div className="absolute inset-0 bg-gradient-to-t from-brand-dark/60 to-transparent flex items-end p-8">
                      <div className="text-white"><p className="font-bold text-lg">State-of-the-art Imaging</p><p className="text-sm text-slate-200">Enhancing diagnostic accuracy</p></div>
                    </div>
                  </div>
                  <div className="absolute -bottom-6 -left-6 bg-white p-4 rounded-xl shadow-xl border border-slate-100 hidden lg:block animate-bounce-slow">
                      <div className="flex items-center gap-3">
                        <div className="bg-green-100 p-2 rounded-full text-green-600"><IconActivity size={24} /></div>
                        <div><p className="text-sm font-bold text-slate-900">Reliable</p><p className="text-xs text-slate-500">Service Support</p></div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* --- ABOUT SECTION --- */}
          <section id="about" className="py-24 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid md:grid-cols-2 gap-16 items-start">
                <div className="relative h-full min-h-[400px]">
                  <img src="static/images/dg-about-us.jpg" className="rounded-2xl shadow-lg w-full h-full object-cover" alt="Diversity Group Team and Equipment" />
                </div>
                <div>
                  <div className="inline-block px-3 py-1 bg-brand-teal/10 text-brand-teal rounded-full text-sm font-bold mb-4">ABOUT US</div>
                  <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">Pioneering Medical Excellence Since 2015</h2>
                  <div className="prose prose-slate text-lg text-slate-600 mb-8">
                    <p className="mb-4">Diversity Group Ltd has built a strong reputation as a leading provider of radiology equipment, healthcare ICT solutions, and imaging services.</p>
                    <p>We partner with globally reputable manufacturers like <strong>Philips, GE, Bayer, and Edan</strong> to bring world-class technology to local healthcare facilities.</p>
                  </div>
                  <div className="space-y-4">
                    <div className="bg-slate-50 p-6 rounded-xl border-l-4 border-brand-teal hover:bg-white hover:shadow-md transition-all">
                      <h3 className="text-xl font-bold text-slate-900 mb-2 flex items-center gap-2"><span className="text-brand-teal">Our Vision</span></h3>
                      <p className="text-slate-600">To become the preeminent provider of healthcare ICT and radiological solutions across the African continent.</p>
                    </div>
                    <div className="bg-slate-50 p-6 rounded-xl border-l-4 border-brand-green hover:bg-white hover:shadow-md transition-all">
                      <h3 className="text-xl font-bold text-slate-900 mb-2 flex items-center gap-2"><span className="text-brand-green">Our Mission</span></h3>
                      <p className="text-slate-600">To harness the power of medical technology to enhance the well-being of individuals and communities.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* --- SLIDESHOW SECTION --- */}
          <Slideshow />

          {/* --- PRODUCTS SECTION --- */}
          <section id="products" className="py-24 bg-slate-50 relative">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
              <div className="text-center max-w-3xl mx-auto mb-16">
                <h2 className="text-brand-teal font-semibold tracking-wide uppercase text-sm mb-2">Our Solutions</h2>
                <h3 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">World-Class Medical Products</h3>
                <p className="text-slate-600 text-lg">Comprehensive range of medical imaging equipment and consumables from the world's most trusted manufacturers.</p>
              </div>
              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {[
                  { title: 'Radiology Consumables', items: ['Omnipaque 350 mg', 'Omniscan & Gastrografin', 'Ultravist 370 mg', 'Barium Sulphate'], icon: IconActivity, color: 'teal' },
                  { title: 'Ultrasound Consumables', items: ['Sony High Gloss Paper', 'Ultrasound Gel', 'Probe Covers'], icon: IconActivity, color: 'green' },
                  { title: 'X-ray Films', items: ['Fuji Dry Films', 'Agfa Dry Films', 'Digital Film Printers'], icon: IconMicroscope, color: 'teal' },
                  { title: 'Equipment & Hardware', items: ['CT & MR Pump Injectors', 'X-ray & Ultrasound Machines', 'CT & MRI Systems'], icon: IconCpu, color: 'green' },
                  { title: 'Interventional Radiology', items: ['Drainage & Introducer Sets', 'Biopsy Kits', 'HSG & Prostate Kits'], icon: IconMicroscope, color: 'teal' },
                  { title: 'Healthcare ICT', items: ['JIVEX PACS Systems', 'Life Track PACS', 'Anatomage Table'], icon: IconCpu, color: 'green' }
                ].map((category, index) => (
                  <div key={index} className="bg-white rounded-2xl p-8 shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 group">
                    <div className={`w-14 h-14 rounded-xl flex items-center justify-center mb-6 transition-colors ${category.color === 'teal' ? 'bg-teal-50 text-brand-teal group-hover:bg-brand-teal group-hover:text-white' : 'bg-green-50 text-brand-green group-hover:bg-brand-green group-hover:text-white'}`}>
                      <category.icon size={28} />
                    </div>
                    <h4 className="text-xl font-bold text-slate-900 mb-4">{category.title}</h4>
                    <ul className="space-y-3">
                      {category.items.map((item, idx) => ( <li key={idx} className="flex items-start text-slate-600 text-sm"><IconCheck size={16} className={`mr-2 mt-0.5 flex-shrink-0 ${category.color === 'teal' ? 'text-brand-teal' : 'text-brand-green'}`} /><span>{item}</span></li> ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* --- SERVICES SECTION --- */}
          <section id="services" className="py-24 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                <div className="max-w-2xl">
                  <h2 className="text-brand-teal font-semibold tracking-wide uppercase text-sm mb-2">Our Expertise</h2>
                  <h3 className="text-3xl md:text-4xl font-bold text-slate-900">End-to-End Service Delivery</h3>
                </div>
                <button onClick={() => scrollToSection('contact')} className="hidden md:flex items-center gap-2 text-brand-teal font-bold hover:text-teal-700 transition-colors">Book a Consultation <IconArrowRight size={20} /></button>
              </div>
              <div className="space-y-6">
                {[
                  { title: 'Radiology Equipment Supply & Installation', desc: 'Expert supply, delivery, installation, and commissioning of high-end diagnostic imaging equipment suited for your facility needs.', img: 'https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80&w=800' },
                  { title: 'PACS & RIS Solutions', desc: 'Secure image storage, seamless retrieval, reporting, and workflow optimization to digitize your radiology department.', img: 'https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?auto=format&fit=crop&q=80&w=800' },
                  { title: 'Teleradiology Services', desc: 'Remote image transmission and professional reporting to provide instant access to specialist radiologists and faster turnaround times.', img: 'https://images.unsplash.com/photo-1530497610245-94d3c16cda28?auto=format&fit=crop&q=80&w=800' }
                ].map((service, idx) => (
                  <div key={idx} className="group relative overflow-hidden rounded-2xl bg-slate-900 text-white shadow-lg h-[300px] flex items-end">
                    <img src={service.img} alt={service.title} className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-60 group-hover:opacity-40" />
                    <div className="relative p-8 w-full bg-gradient-to-t from-slate-900/90 via-slate-900/50 to-transparent">
                      <h4 className="text-2xl font-bold mb-2">{service.title}</h4>
                      <p className="text-slate-200 max-w-2xl opacity-0 h-0 group-hover:opacity-100 group-hover:h-auto transition-all duration-300 transform translate-y-4 group-hover:translate-y-0">{service.desc}</p>
                      <div className="mt-4 flex items-center text-brand-teal font-bold text-sm uppercase tracking-wider group-hover:hidden">Learn More <IconChevronRight size={16} className="ml-1" /></div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* --- RESEARCH SECTION --- */}
          <section id="research" className="py-24 bg-brand-dark text-white relative overflow-hidden">
             <div className="absolute top-0 right-0 w-96 h-96 bg-brand-teal opacity-10 rounded-full blur-3xl transform translate-x-1/2 -translate-y-1/2"></div>
             <div className="absolute bottom-0 left-0 w-96 h-96 bg-brand-green opacity-10 rounded-full blur-3xl transform -translate-x-1/2 translate-y-1/2"></div>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
              <div className="text-center mb-16">
                <IconGraduationCap className="mx-auto text-brand-teal mb-4" size={48} />
                <h2 className="text-3xl md:text-4xl font-bold mb-4">Research & Education</h2>
                <p className="text-slate-400 max-w-2xl mx-auto text-lg">Advancing medical knowledge through innovation, AI integration, and professional development.</p>
              </div>
              <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                {[
                  { title: 'Radiology Research', text: 'Supporting studies to improve diagnostic accuracy.' },
                  { title: 'AI in Radiology', text: 'Automating workflows and decision support.' },
                  { title: 'Product Development', text: 'Aligning technology with real clinical needs.' },
                  { title: 'Medical Education', text: 'Hands-on training and Anatomage workshops.' },
                ].map((item, idx) => (
